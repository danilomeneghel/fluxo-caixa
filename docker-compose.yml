version: "3.7"
services:
  mysql:
    image: mysql:8
    hostname: mysql
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./:/mysql
  api-fluxocaixa:
    container_name: api-fluxocaixa
    build: .
    command: mvn clean spring-boot:run -Dspring-boot.run.profiles=docker
    ports:
      - "8080:8080"
    volumes:
      - ../:/spring-boot-api
    depends_on:
      - mysql
